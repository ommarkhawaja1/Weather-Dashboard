<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-Dashboard</title>
</head>

<header class="p-3">
    <h1>Weather Dashboard</h1>
</header>

<div class="main-container">
    <aisde class="d-flex flex-column col-md-3">
        <!-- <div class="col-sm-12 col-md-5"> -->
        <div class="card">
            <h2 class="card-header text-uppercase">Search a City</h2>
            <form id="weather-form" class="card-body">
                <label class="form-label" for="city"></label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="submit" class="btn">Search</button>
            </form>
        </div>
    </aisde>
    <!-- </div> -->

    <!-- <div class="weather-container"> -->
        <div class="col-sm-12 col-md-9">
            <div class="card">
                <h2 class="subtitle">Showing Today's Weather for:</h2>
                <div id="daily-weather" class="list-group"></div>
                <!-- dynamically create current day weather -->
            </div>
            <div id="future-forecast">
                <h3 id="future-header"></h3>
                <div id="card-container"></div>
                <!-- dynamically create 5 day forecast -->
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
